<html>

<body>

    <audio id="song" src="believer_full.mp3"></audio>
    <button style="height:100; width:100">Interact</button>
    <script>
        const audioNode = document.getElementById("song");
        console.log(audioNode)
        window.setInterval(function () { // Set interval for checking
            var date = new Date(); // Create a Date object to find out what time it is
            console.log(date.getMilliseconds())
            if (date.getMinutes() % 3 == 0 && date.getSeconds() === 0 && date.getMilliseconds() <= 4) { // Check the time
                //console.log("yeah")
                //audioNode.pause();
                audioNode.currentTime = 0;
                audioNode.play();
            }
        }, 1); // Repeat every 60000 milliseconds (1 minute)

    </script>
</body>

</html>
